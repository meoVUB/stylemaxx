{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>StyleMaxx</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <header class="border-b border-slate-800">
      <nav class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3">
        <div class="flex items-center gap-2">
          <span class="text-xl font-bold tracking-tight">StyleMaxx</span>
          <span class="text-xs text-slate-400">AI-powered style</span>
        </div>
        <div class="flex gap-4 text-sm">
          <a href="{% url 'mystore' %}" class="hover:text-emerald-400 {% if request.resolver_match.url_name == 'mystore' %}text-emerald-400 font-semibold{% endif %}">
            MyStore
          </a>
          <a href="{% url 'swipe' %}" class="hover:text-emerald-400 {% if request.resolver_match.url_name == 'swipe' %}text-emerald-400 font-semibold{% endif %}">
            Swipe
          </a>
          <a href="{% url 'outfits' %}" class="hover:text-emerald-400 {% if request.resolver_match.url_name == 'outfits' %}text-emerald-400 font-semibold{% endif %}">
            Outfits
          </a>
        </div>
      </nav>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
