{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="text-center mb-6">
  <h1 class="text-2xl font-semibold mb-2 text-[#272323]">Outfits</h1>
</div>

<div class="flex flex-col lg:flex-row gap-6 justify-center items-start">

  <!-- Left: Placeholder Image -->
  <div class="w-full lg:w-1/3 max-w-sm rounded-2xl overflow-hidden shadow-md">
    <img 
      src="{% static 'images/MOGPIC.PNG' %}" 
      alt="Current Outfit" 
      class="w-full h-auto object-cover" 
    />
  </div>

  <!-- Right: Product Grid -->
  <div class="w-full lg:w-2/3 max-h-[80vh] overflow-y-auto pr-2">
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-2">
      {% for product in products %}
        <div class="bg-[#C29D9D] rounded-2xl p-4 shadow-lg flex flex-col text-left border border-[#A88D8D]">

          <!-- Product Image -->
          <div class="bg-white rounded-xl overflow-hidden w-full aspect-[3/4]">
            <img
              src="{% static product.static_path %}"
              alt="{{ product.name }}"
              class="w-full h-full object-cover"
            />
          </div>

          <!-- Name + Price -->
          <div class="mt-3 space-y-1 w-full">
            <p class="text-sm text-[#2E1E1E]">
              <span class="font-semibold">{{ product.shop }}</span> {{ product.name }}
            </p>
            <p class="text-sm text-[#2E1E1E]">{{ product.price }} {{ product.currency }}</p>
          </div>

          <!-- Buttons -->
          <div class="mt-2 flex gap-2">
            <a href="{{ product.url }}" target="_blank"
              class="flex-1 text-xs font-medium text-[#2E1E1E] bg-[#E3BDBD] hover:bg-[#dcb1b1] rounded-full px-3 py-0.5 text-center shadow">
              Buy Now
            </a>
            <form method="POST" action="{% url 'remove_product' product.id %}">
              {% csrf_token %}
              <button type="submit"
                class="flex-1 text-xs font-medium text-[#2E1E1E] bg-[#E3BDBD] hover:bg-[#dcb1b1] rounded-full px-3 py-0.5 text-center shadow">
                Remove
              </button>
            </form>
          </div>

        </div>
      {% empty %}
        <p class="text-[#7D6E6E] text-sm col-span-full text-center">
          No outfits selected yet.
        </p>
      {% endfor %}
    </div>
  </div>

</div>

{% endblock %}
